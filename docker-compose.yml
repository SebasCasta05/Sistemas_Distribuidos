version: "3.9"

services:
  # --- BACKEND 1 ---
  backend1:
    build:
      context: .
      dockerfile: src/backend/Dockerfile
    ports:
      - "5001:5000"

  # --- BACKEND 2 ---
  backend2:
    build:
      context: .
      dockerfile: src/backend/Dockerfile
    ports:
      - "5002:5000"

  # --- NGINX (balanceador) ---
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    depends_on:
      - backend1
      - backend2
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  # --- FRONTEND ---
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
